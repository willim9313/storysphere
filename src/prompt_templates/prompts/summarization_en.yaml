# 英文摘要任務模板  
name: "English Summarization Template"
language: "en"
task_type: "summarization"

sections:
  system_prompt: |
    You are a professional text processing assistant, skilled in understanding and analyzing text content.
    Please carefully read the user's requirements and provide accurate, helpful responses.

  task_instruction: |
    Please generate a concise and clear summary for the following fictional text, focusing on key characters and events.
  
  constraints: |
    - Summary length should not exceed {max_length} words
    - Retain key information, important characters, and main plot points
    - Maintain the original narrative logic and chronological order
    - Ignore decorative or descriptive language that does not affect plot or character actions

  input_data: |
    {content}
  
  output_format: |
    Please output the result in JSON format:
    {{
        "result": "Summary content"
    }}